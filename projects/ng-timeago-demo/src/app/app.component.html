<div class="container">
  <div class="page-header">
    <h1>
      ng timeago
    </h1>
    <a class="btn"
       href="https://github.com/JoyingSoft/ng-timeago">Github</a>
    <a class="btn"
       href="https://www.npmjs.com/package/ng-timeago">NPM</a>
  </div>

  <div class="page-content">

    <div *ngIf="dt">
      <div class="p-b-sm">
        <div class="color-secondary p-sm">default: clickable</div>
        <ng-timeago [date]="dt"
                    [styles]="'color-b'"></ng-timeago>
      </div>
      <div class="p-b-sm">
        <div class="color-secondary p-sm">[show]="'date'"</div>
        <ng-timeago [date]="dt"
                    [show]="'date'"></ng-timeago>
      </div>
      <div class="p-b-sm">
        <div class="color-secondary p-sm">[show]="'dateTime'"</div>
        <ng-timeago [date]="dt"
                    [show]="'dateTime'"></ng-timeago>
      </div>
      <div class="p-b-sm">
        <div class="color-secondary p-sm">[show]="'timeago'"</div>
        <ng-timeago [date]="dt"
                    [show]="'timeago'"></ng-timeago>
      </div>
      <div><button class="btn"
                (click)="onClick()">Random Date</button></div>
    </div>
  </div>

  <div class="page-footer">
    <a class="btn"
       href="https://www.joyingsoft.com">
      <span class="">Created and maintained by</span>
      <span class="foot-link">
        JoyingSoft.com
      </span>
    </a>
  </div>
</div>
